
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kahoot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="game-title">Kahoot</h1>
    <div id="game">
        <div id="question-container">
            <!-- Question and answers will be displayed here -->
        </div>
        <!-- Submission Info -->
        <div id="submission-info"></div>
        <!-- Scoreboard -->
        <div id="scoreboard">
            <!-- Scores will be displayed here -->
        </div>
        <div id="finished-container" style="display: none;">
            <!-- Final scores will be displayed here -->
        </div>
        <button id="start-btn">Start Game</button>
        <button id="next-btn" style="display:none;">Next Question</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="host.js"></script>
</body>
</html>
